<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Message Board</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/"><p>Fancy Message Board</p></a>
    </header>
    <main>
      <h1>Messages</h1>
      <a href="/new">New Message</a>
      <div class="messages">
        <div class="message">
          <h3>title</h3>
          <p class="text">text</p>
          <p class="author">author</p>
          <p class="datetime">datetime</p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2024
        <a
          href="https://github.com/danielxfeng/top_message_board"
          target="_blank"
          rel="noopener noreferrer"
        >
          Fancy Message Board</a
        >
      </p>
      <p>Made by ❤️<em>Daniel</em>❤️</p>
    </footer>
  </body>
</html>
