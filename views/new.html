<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="stylesheet" href="../public/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/"><p>Fancy Message Board</p></a>
    </header>
    <main>
      <h1>New Message</h1>
      <form action="/new" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <label for="text">Text</label>
        <textarea id="text" name="text" required></textarea>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required />
        <button type="submit">Submit</button>
    </main>
    <footer>
      <p>
        &copy; 2024
        <a
          href="https://github.com/danielxfeng/top_message_board"
          target="_blank"
          rel="noopener noreferrer"
        >
          Fancy Message Board</a
        >
      </p>
      <p>Made by ❤️<em>Daniel</em>❤️</p>
    </footer>
  </body>
</html>
